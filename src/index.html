<section class="main" id="main">
  <img src="assets/img/dest/кабинет.png" class="user" id="user">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <a href="/" class="main__logo">
          <img src="assets/img/dest/cream-sale-logo.png" alt="" class="main__logo-img">
        </a>
        <div class="search">
          <h1 class="search__title">
            идеальная покупка в 3 клика
          </h1>
          <div class="search__space">
            <input type="text" class="search__input">
            <div class="search__img">
              <img src="assets/img/dest/search.png" alt="">
            </div>
          </div>
        </div>
        <div class="icons">
          <img src="assets/img/dest/growth.png" alt="" class="icons__img">
          <img src="assets/img/dest/gift.png" alt="" class="icons__img">
          <img src="assets/img/dest/agreement.png" alt="" class="icons__img">
          <img src="assets/img/dest/корзина.png" alt="" class="icons__img">
        </div>
      </div>
    </div>
  </div>
  <img src="assets/img/dest/CI logo.png" alt="" class="main__company main__company_left">
  <img src="assets/img/dest/unicap.png" alt="" class="main__company main__company_right">
</section>

      <div class="col-lg-4">

  </div>
</section>
<section class="order" id="order">
  <h2 class="order__title">
    оформление заказа
  </h2>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form">
          <div class="form__top">
            <div class="form__left">
              <h3 class="form__title">
                Адрес доставки
              </h3>
              <input type="text" placeholder="ФИО" class="form__input" name="name">
              <input type="text" placeholder="электронная почта" class="form__input" name="email">
              <input type="text" placeholder="улица, дом, квартира" class="form__input" name="adress">
              <input type="text" placeholder="контактный номер" class="form__input" name="phone">
            </div>
            <div class="form__right">
              <h3 class="form__title">
                Способ оплаты
              </h3>
              <div class="form__choose">
                Visa
              </div>
              <div class="form__choose">
                MasterCard
              </div>
              <div class="form__choose">
                Яндекс Деньги
              </div>

            заказать
